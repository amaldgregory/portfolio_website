{% extends "blog.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
            <p>
                <!-- Display the author's username -->
                <em>by {{ post.author.username }} on {{ post.created_on|date:"F d, Y" }}</em>
            </p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
