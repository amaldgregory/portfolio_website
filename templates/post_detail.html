{% extends "blog.html" %}

{% block content %}
<div class="post-container">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-meta">
                By {{ post.author.username }} on {{ post.created_on|date:"F d, Y" }}
            </p>
        </header>

        <div class="post-content">
            {{ post.content|linebreaks }}
        </div>
        
        <hr class="post-divider">

        <footer class="post-footer">
            {% if user.is_authenticated and user == post.author %}
                <div class="action-buttons">
                    <a href="{% url 'post_update' slug=post.slug %}" class="btn btn-primary">Edit Post</a>
                    <a href="{% url 'post_delete' slug=post.slug %}" class="btn btn-danger">Delete Post</a>
                </div>
            {% endif %}
            
            <a href="{% url 'post_list' %}" class="btn btn-secondary">‚Üê Back to All Posts</a>
        </footer>
    </article>
</div>
{% endblock %}
